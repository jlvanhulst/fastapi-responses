<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Chat Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Ensure the body and container take full height */
        html, body {
            height: 100%;
            margin: 0;
        }

        .main-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            min-width: 300px;
            background-color: #f8f9fa;
            border-right: 1px solid #e5e7eb;
            overflow-y: auto;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .instructions-area {
            background-color: #f3f4f6;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        /* Make chat-box grow to fill available vertical space */
        #chat-window {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
        }

        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
        }
        a {
            color: #007bff !important;
            text-decoration: underline !important;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="main-container">
        <!-- Left Sidebar -->
        <div class="sidebar p-4">
            <h2 class="text-xl font-bold mb-4">Prompt Settings</h2>
            
            <!-- Prompt Selection -->
            <div class="mb-4">
                <label for="prompt-select" class="block mb-2 text-sm font-medium text-gray-700">Choose a Prompt:</label>
                <select id="prompt-select" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
                    <option value="">Select a Prompt</option>
                </select>
            </div>

            <!-- Model Info -->
            <div id="model-info" class="mb-4" style="display: none;">
                <h3 class="text-sm font-semibold text-gray-700 mb-2">Model:</h3>
                <div id="model-name" class="text-sm text-gray-600 bg-white p-2 rounded border"></div>
            </div>

            <!-- Tools Info -->
            <div id="tools-info" class="mb-4" style="display: none;">
                <h3 class="text-sm font-semibold text-gray-700 mb-2">Tools:</h3>
                <div id="tools-list" class="text-sm text-gray-600 bg-white p-2 rounded border max-h-32 overflow-y-auto"></div>
            </div>

            <!-- File upload section -->
            <div class="mt-4">
                <h3 class="text-sm font-semibold text-gray-700 mb-2">Upload File:</h3>
                <input type="file" id="file-input" class="w-full border-gray-300 p-2 text-xs" />
                <button id="upload-button" class="w-full mt-2 px-4 py-2 bg-blue-600 text-white rounded-md shadow-sm text-sm">Upload</button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="content-area">
            <!-- Header -->
            <div class="p-4 bg-white border-b">
                <h1 class="text-2xl font-bold">FastAPI Chat Demo</h1>
                <button id="new-chat-button" class="mt-2 px-4 py-2 bg-red-600 text-white rounded-md shadow-sm text-sm">New Chat</button>
            </div>

            <!-- Instructions Area -->
            <div id="instructions-area" class="instructions-area">
                <h3 class="text-sm font-semibold text-gray-700 mb-2">Instructions:</h3>
                <div id="instructions-content" class="text-sm text-gray-600"></div>
            </div>

            <!-- Chat Window -->
            <div id="chat-window" class="p-4">
                <div id="chat-box" class="border border-gray-300 p-4 rounded-md mb-4 h-96 overflow-y-auto bg-white"></div>
                <div class="flex items-center">
                    <textarea type="text" id="message-input"
                        class="flex-grow border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm mr-2 p-2"
                        placeholder="Type your message"></textarea>
                    <button id="send-button"
                        class="ml-2 px-4 py-2 bg-green-600 text-white rounded-md shadow-sm">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const uploadButton = document.getElementById('upload-button');
        const fileInput = document.getElementById('file-input');
        const promptSelect = document.getElementById('prompt-select');
        let selectedPromptId = '';
        let isRecording = false;
        let recognition;

        sendButton.addEventListener('click', async () => {
            const message = messageInput.value.trim();
            if (message) {
                if (!selectedPromptId) {
                    alert('Please select a Prompt first.');
                    return;
                }
                appendMessage('🗣️', message);
                messageInput.value = '';
                await sendMessage(message);
                messageInput.focus();
            }
        });

        uploadButton.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (file) {
                await uploadFile(file);
            } else {
                alert('Please select a file to upload.');
            }
        });

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`/chat/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    appendMessage('📤', `File "${file.name}" uploaded successfully.`);
                } else {
                    appendMessage('⚠️', `Failed to upload "${file.name}".`);
                }
            } catch (error) {
                console.error('Error uploading file:', error);
            }
        }

        function getJson(s) {
            s = s.slice(s.search(/[\[{]/));
            try {
                return JSON.parse(s);
            } catch (e) {
                return JSON.parse(s.slice(0, e.message.match(/position (\d+)/)[1]));
            }
        }

        function uuidv4() {
            return "10000000-1000-4000-8000-100000000000".replace(/[018]/g, c =>
                (+c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> +c / 4).toString(16)
            );
        }
        async function sendMessage(message) {
            try {
                const response = await fetch(`/chat/thread/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        "content": message,
                        "prompt_name": selectedPromptId,
                        "previous_response_id": localStorage.getItem('previous_response_id')
                    })
                });
                
                // Get response ID for conversation continuity
                const responseId = response.headers.get('X-Response-Id');
                if (responseId) {
                    localStorage.setItem('previous_response_id', responseId);
                }
                
                // Handle non-streaming response
                const responseData = await response.json();
                const messageContent = responseData.text.value;
                const files = responseData.files || [];
                
                // Display the response
                appendMessage('🤖', marked.parse(messageContent), files);
                
                // Scroll to bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        function appendMessage(sender, message, files = []) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('mb-2');
            
            let filesHtml = '';
            if (files && files.length > 0) {
                filesHtml = '<div class="mt-2">';
                files.forEach(file => {
                    const fileUrl = `/chat/files/${file.container_id}/${file.file_id}`;
                    const fileName = file.filename || file.name || file.file_id;
                    
                    // Check if it's likely an image based on filename, content_type, or common patterns
                    const isImage = fileName.match(/\.(jpg|jpeg|png|gif|bmp|webp|svg)$/i) || 
                                   (file.content_type && file.content_type.startsWith('image/')) ||
                                   file.file_id.includes('image') || 
                                   file.file_id.includes('plot') ||
                                   file.file_id.includes('chart');
                    
                    if (isImage) {
                        filesHtml += `<div class="my-2"><img src="${fileUrl}" alt="Generated image" class="max-w-full h-auto border rounded" /></div>`;
                    } else {
                        filesHtml += `<div class="my-1"><a href="${fileUrl}" target="_blank" class="text-blue-600 hover:text-blue-800 underline">📎 ${fileName}</a></div>`;
                    }
                });
                filesHtml += '</div>';
            }
            
            messageElement.innerHTML = `<strong>${sender}:</strong>\n<span class="msg">${message}</span>${filesHtml}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
            const newMessage = chatBox.children[chatBox.children.length - 1];
            return newMessage;
        }

        // Fetch Prompts and populate the dropdown
        async function fetchPrompts() {
            try {
                const response = await axios.get('/chat/get_prompts');
                const prompts = response.data.data;
                populatePromptDropdown(prompts);
            } catch (error) {
                console.error('Error fetching prompts:', error);
            }
        }

        function populatePromptDropdown(prompts) {
            prompts.forEach(prompt => {
                const option = document.createElement('option');
                option.value = prompt.prompt_id;
                option.textContent = prompt.prompt_name;
                promptSelect.appendChild(option);
            });
        }

        promptSelect.addEventListener('change', function () {
            selectedPromptId = this.value;
            if (selectedPromptId) {
                loadPromptDetails(selectedPromptId);
                clearChat(); // Clear chat when switching prompts
            } else {
                hidePromptDetails();
                clearChat(); // Clear chat when no prompt selected
            }
        });

        async function loadPromptDetails(promptName) {
            try {
                const response = await axios.get(`/chat/prompt_details/${promptName}`);
                if (response.data.status === 'success') {
                    const data = response.data.data;
                    displayPromptDetails(data);
                }
            } catch (error) {
                console.error('Error loading prompt details:', error);
            }
        }

        function displayPromptDetails(data) {
            // Show instructions
            const instructionsArea = document.getElementById('instructions-area');
            const instructionsContent = document.getElementById('instructions-content');
            instructionsContent.innerHTML = marked.parse(data.instructions || '');
            instructionsArea.style.display = 'block';

            // Show model
            const modelInfo = document.getElementById('model-info');
            const modelName = document.getElementById('model-name');
            modelName.textContent = data.model || 'Not specified';
            modelInfo.style.display = 'block';

            // Show tools
            const toolsInfo = document.getElementById('tools-info');
            const toolsList = document.getElementById('tools-list');
            if (data.tools && data.tools.length > 0) {
                toolsList.innerHTML = data.tools.map(tool => `<div class="mb-1 px-2 py-1 bg-blue-100 rounded text-xs">${tool}</div>`).join('');
                toolsInfo.style.display = 'block';
            } else {
                toolsList.innerHTML = '<div class="text-gray-400">No tools configured</div>';
                toolsInfo.style.display = 'block';
            }
        }

        function hidePromptDetails() {
            document.getElementById('instructions-area').style.display = 'none';
            document.getElementById('model-info').style.display = 'none';
            document.getElementById('tools-info').style.display = 'none';
        }

        // Call fetchPrompts on page load to populate the dropdown
        fetchPrompts();

        // Get reference to the new chat button
        const newChatButton = document.getElementById('new-chat-button');

        function clearChat() {
            // Clear the chat history
            chatBox.innerHTML = '';
            
            // Clear conversation history
            localStorage.removeItem('previous_response_id');
            
            // Add welcome message if a prompt is selected
            if (selectedPromptId) {
                appendMessage('💬', `Starting a new conversation with the ${selectedPromptId} prompt.`);
            }
        }

        newChatButton.addEventListener('click', () => {
            clearChat();
        });
    </script>
</body>

</html>
