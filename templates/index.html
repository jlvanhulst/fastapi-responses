<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Chat Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Ensure the body and container take full height */
        html, body {
            height: 100%;
            margin: 0;
        }

        .main-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            min-width: 300px;
            background-color: #f8f9fa;
            border-right: 1px solid #e5e7eb;
            overflow-y: auto;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .instructions-area {
            background-color: #f3f4f6;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        /* Make chat-box grow to fill available vertical space */
        #chat-window {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
        }

        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
        }
        a {
            color: #007bff !important;
            text-decoration: underline !important;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="main-container">
        <!-- Left Sidebar -->
        <div class="sidebar p-4">
            <h2 class="text-xl font-bold mb-4">Prompt Settings</h2>
            
            <!-- Prompt Selection -->
            <div class="mb-4">
                <label for="prompt-select" class="block mb-2 text-sm font-medium text-gray-700">Choose a Prompt:</label>
                <select id="prompt-select" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2">
                    <option value="">Select a Prompt</option>
                </select>
            </div>

            <!-- Model Info -->
            <div id="model-info" class="mb-4" style="display: none;">
                <h3 class="text-sm font-semibold text-gray-700 mb-2">Model:</h3>
                <div id="model-name" class="text-sm text-gray-600 bg-white p-2 rounded border"></div>
            </div>

            <!-- Tools Info -->
            <div id="tools-info" class="mb-4" style="display: none;">
                <h3 class="text-sm font-semibold text-gray-700 mb-2">Tools:</h3>
                <div id="tools-list" class="text-sm text-gray-600 bg-white p-2 rounded border max-h-32 overflow-y-auto"></div>
            </div>

            <!-- File upload section -->
            <div class="mt-4">
                <h3 class="text-sm font-semibold text-gray-700 mb-2">Upload File:</h3>
                <input type="file" id="file-input" class="w-full border-gray-300 p-2 text-xs" />
                <button id="upload-button" class="w-full mt-2 px-4 py-2 bg-blue-600 text-white rounded-md shadow-sm text-sm">Upload</button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="content-area">
            <!-- Header -->
            <div class="p-4 bg-white border-b">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-bold">FastAPI Chat Demo</h1>
                        <button id="new-chat-button" class="mt-2 px-4 py-2 bg-red-600 text-white rounded-md shadow-sm text-sm hover:bg-red-700 transition-colors">New Chat</button>
                    </div>
                    <div class="flex items-center">
                        <div id="connection-status" class="flex items-center px-3 py-1 rounded-full text-xs font-medium">
                            <div id="status-dot" class="w-2 h-2 rounded-full mr-2"></div>
                            <span id="status-text">Connecting...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Instructions Area -->
            <div id="instructions-area" class="instructions-area">
                <h3 class="text-sm font-semibold text-gray-700 mb-2">Instructions:</h3>
                <div id="instructions-content" class="text-sm text-gray-600"></div>
            </div>

            <!-- Chat Window -->
            <div id="chat-window" class="p-4">
                <div id="chat-box" class="border border-gray-300 p-4 rounded-md mb-4 h-96 overflow-y-auto bg-white"></div>
                <div class="flex items-center">
                    <textarea type="text" id="message-input"
                        class="flex-grow border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm mr-2 p-2"
                        placeholder="Type your message (Press Enter to send, Shift+Enter for new line)" rows="1"></textarea>
                    <button id="send-button"
                        class="ml-2 px-4 py-2 bg-green-600 text-white rounded-md shadow-sm hover:bg-green-700 transition-colors">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const uploadButton = document.getElementById('upload-button');
        const fileInput = document.getElementById('file-input');
        const promptSelect = document.getElementById('prompt-select');
        let selectedPromptId = '';
        let isRecording = false;
        let recognition;
        
        // WebSocket connection
        let ws = null;
        let isConnected = false;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        
        // Initialize WebSocket connection
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/chat/ws`;
            
            updateConnectionStatus('Connecting...', 'yellow');
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                console.log('WebSocket connected');
                isConnected = true;
                reconnectAttempts = 0;
                updateConnectionStatus('Connected', 'green');
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onclose = function() {
                console.log('WebSocket disconnected');
                isConnected = false;
                updateConnectionStatus('Disconnected', 'red');
                
                // Attempt to reconnect
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    setTimeout(() => {
                        console.log(`Reconnecting... attempt ${reconnectAttempts}`);
                        connectWebSocket();
                    }, 2000 * reconnectAttempts);
                }
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                updateConnectionStatus('Error', 'red');
            };
        }
        
        // Update connection status in UI
        function updateConnectionStatus(status, color) {
            const statusElement = document.getElementById('connection-status');
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            
            if (statusElement && statusDot && statusText) {
                statusText.textContent = status;
                
                // Remove all color classes
                statusElement.classList.remove('bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800', 'bg-yellow-100', 'text-yellow-800');
                statusDot.classList.remove('bg-green-500', 'bg-red-500', 'bg-yellow-500');
                
                // Add appropriate color classes
                if (color === 'green') {
                    statusElement.classList.add('bg-green-100', 'text-green-800');
                    statusDot.classList.add('bg-green-500');
                } else if (color === 'red') {
                    statusElement.classList.add('bg-red-100', 'text-red-800');
                    statusDot.classList.add('bg-red-500');
                } else if (color === 'yellow') {
                    statusElement.classList.add('bg-yellow-100', 'text-yellow-800');
                    statusDot.classList.add('bg-yellow-500');
                }
            }
            
            console.log(`Connection status: ${status}`);
        }
        
        // Handle WebSocket messages
        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'system':
                    appendMessage('üí¨', data.message);
                    break;
                    
                case 'processing':
                    showTypingIndicator();
                    break;
                    
                case 'response':
                    hideTypingIndicator();
                    appendMessage('ü§ñ', data.content, data.files || []);
                    // Update local storage with the new response ID for conversation continuity
                    if (data.response_id) {
                        localStorage.setItem('previous_response_id', data.response_id);
                    }
                    break;
                    
                case 'error':
                    hideTypingIndicator();
                    appendMessage('‚ùå', data.message);
                    break;
                    
                case 'prompt_set':
                    appendMessage('üí¨', data.message);
                    break;
                    
                case 'chat_cleared':
                    appendMessage('üí¨', data.message);
                    break;
            }
        }
        
        // Show typing indicator
        function showTypingIndicator() {
            const existingIndicator = document.getElementById('typing-indicator');
            if (existingIndicator) return;
            
            const indicator = document.createElement('div');
            indicator.id = 'typing-indicator';
            indicator.className = 'mb-2 italic text-gray-500';
            indicator.innerHTML = 'ü§ñ <span class="typing-dots">Thinking...</span>';
            chatBox.appendChild(indicator);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // Animate dots
            const dots = indicator.querySelector('.typing-dots');
            let dotCount = 0;
            const dotInterval = setInterval(() => {
                dotCount = (dotCount + 1) % 4;
                dots.textContent = 'Thinking' + '.'.repeat(dotCount);
            }, 500);
            indicator.dataset.interval = dotInterval;
        }
        
        // Hide typing indicator
        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                if (indicator.dataset.interval) {
                    clearInterval(parseInt(indicator.dataset.interval));
                }
                indicator.remove();
            }
        }
        
        // Send WebSocket message
        function sendWebSocketMessage(type, data = {}) {
            if (!isConnected) {
                appendMessage('‚ùå', 'Not connected to server. Please refresh the page.');
                return false;
            }
            
            const message = {
                type: type,
                ...data
            };
            
            ws.send(JSON.stringify(message));
            return true;
        }

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                if (!selectedPromptId) {
                    alert('Please select a Prompt first.');
                    return;
                }
                appendMessage('üó£Ô∏è', message);
                messageInput.value = '';
                
                // Send via WebSocket
                sendWebSocketMessage('chat_message', {
                    content: message,
                    prompt_name: selectedPromptId,
                    previous_response_id: localStorage.getItem('previous_response_id')
                });
                
                messageInput.focus();
            }
        });

        uploadButton.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (file) {
                await uploadFile(file);
            } else {
                alert('Please select a file to upload.');
            }
        });

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`/chat/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    appendMessage('üì§', `File "${file.name}" uploaded successfully.`);
                } else {
                    appendMessage('‚ö†Ô∏è', `Failed to upload "${file.name}".`);
                }
            } catch (error) {
                console.error('Error uploading file:', error);
            }
        }

        function getJson(s) {
            s = s.slice(s.search(/[\[{]/));
            try {
                return JSON.parse(s);
            } catch (e) {
                return JSON.parse(s.slice(0, e.message.match(/position (\d+)/)[1]));
            }
        }

        function uuidv4() {
            return "10000000-1000-4000-8000-100000000000".replace(/[018]/g, c =>
                (+c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> +c / 4).toString(16)
            );
        }
        async function sendMessage(message) {
            try {
                const response = await fetch(`/chat/thread/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        "content": message,
                        "prompt_name": selectedPromptId,
                        "previous_response_id": localStorage.getItem('previous_response_id')
                    })
                });
                
                // Get response ID for conversation continuity
                const responseId = response.headers.get('X-Response-Id');
                if (responseId) {
                    localStorage.setItem('previous_response_id', responseId);
                }
                
                // Handle non-streaming response
                const responseData = await response.json();
                const messageContent = responseData.text.value;
                const files = responseData.files || [];
                
                // Display the response
                appendMessage('ü§ñ', messageContent, files);
                
                // Scroll to bottom
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        function processMarkdownWithFiles(markdownText, files = []) {
            // Convert markdown to HTML
            let htmlContent = marked.parse(markdownText);
            
            // Find image references in HTML and replace with actual file content
            const imgPattern = /<img[^>]*src=["']([^"']+)["'][^>]*>/g;
            const referencedFiles = new Set();
            
            htmlContent = htmlContent.replace(imgPattern, (match, src) => {
                // Extract filename from src (could be sandbox:/mnt/data/filename or just filename)
                const filename = src.split('/').pop();
                
                // Find matching file
                const matchingFile = files.find(file => {
                    const fileName = file.filename || file.name || file.file_id;
                    return fileName === filename;
                });
                
                if (matchingFile) {
                    referencedFiles.add(matchingFile);
                    
                    // Create appropriate URL
                    let fileUrl;
                    if (matchingFile.type === 'embedded_image' && matchingFile.base64_data) {
                        fileUrl = `data:${matchingFile.content_type || 'image/png'};base64,${matchingFile.base64_data}`;
                    } else {
                        fileUrl = `/chat/files/${matchingFile.container_id}/${matchingFile.file_id}`;
                    }
                    
                    // Extract alt text from original match
                    const altMatch = match.match(/alt=["']([^"']*)["']/);
                    const altText = altMatch ? altMatch[1] : filename;
                    
                    return `<img src="${fileUrl}" alt="${altText}" class="max-w-full h-auto border rounded my-2" />`;
                }
                
                // Return original if no match found
                return match;
            });
            
            // Collect unreferenced files (only show images with ig_ IDs or similar patterns)
            const unreferencedFiles = files.filter(file => {
                if (referencedFiles.has(file)) return false;
                
                const fileName = file.filename || file.name || file.file_id || '';
                const isImage = file.type === 'embedded_image' ||
                               fileName.match(/\.(jpg|jpeg|png|gif|bmp|webp|svg)$/i) || 
                               (file.content_type && file.content_type.startsWith('image/')) ||
                               (file.file_id && (file.file_id.includes('image') || 
                                                file.file_id.includes('plot') ||
                                                file.file_id.includes('chart')));
                
                // Only show unreferenced images if they have special IDs like ig_ 
                return isImage && (fileName.startsWith('ig_') || 
                                  (file.file_id && file.file_id.startsWith('ig_')));
            });
            
            return { htmlContent, unreferencedFiles };
        }

        function appendMessage(sender, message, files = []) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('mb-2');
            
            // Process markdown with file embedding
            const { htmlContent, unreferencedFiles } = processMarkdownWithFiles(message, files);
            
            // Create HTML for unreferenced files (only special IDs like ig_)
            let unreferencedHtml = '';
            if (unreferencedFiles && unreferencedFiles.length > 0) {
                unreferencedHtml = '<div class="mt-2 border-t pt-2"><small class="text-gray-600">Additional images:</small>';
                unreferencedFiles.forEach(file => {
                    let fileUrl;
                    if (file.type === 'embedded_image' && file.base64_data) {
                        fileUrl = `data:${file.content_type || 'image/png'};base64,${file.base64_data}`;
                    } else {
                        fileUrl = `/chat/files/${file.container_id}/${file.file_id}`;
                    }
                    
                    const fileName = file.filename || file.name || file.file_id;
                    unreferencedHtml += `<div class="my-2"><img src="${fileUrl}" alt="${fileName}" class="max-w-full h-auto border rounded" /></div>`;
                });
                unreferencedHtml += '</div>';
            }
            
            messageElement.innerHTML = `<strong>${sender}:</strong>\n<div class="msg">${htmlContent}</div>${unreferencedHtml}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
            const newMessage = chatBox.children[chatBox.children.length - 1];
            return newMessage;
        }

        // Fetch Prompts and populate the dropdown
        async function fetchPrompts() {
            try {
                const response = await axios.get('/chat/get_prompts');
                const prompts = response.data.data;
                populatePromptDropdown(prompts);
            } catch (error) {
                console.error('Error fetching prompts:', error);
            }
        }

        function populatePromptDropdown(prompts) {
            prompts.forEach(prompt => {
                const option = document.createElement('option');
                option.value = prompt.prompt_id;
                option.textContent = prompt.prompt_name;
                promptSelect.appendChild(option);
            });
        }

        promptSelect.addEventListener('change', function () {
            selectedPromptId = this.value;
            if (selectedPromptId) {
                loadPromptDetails(selectedPromptId);
                clearChat(); // Clear chat when switching prompts
                
                // Notify WebSocket about prompt change
                sendWebSocketMessage('set_prompt', {
                    prompt_name: selectedPromptId
                });
            } else {
                hidePromptDetails();
                clearChat(); // Clear chat when no prompt selected
            }
        });

        async function loadPromptDetails(promptName) {
            try {
                const response = await axios.get(`/chat/prompt_details/${promptName}`);
                if (response.data.status === 'success') {
                    const data = response.data.data;
                    displayPromptDetails(data);
                }
            } catch (error) {
                console.error('Error loading prompt details:', error);
            }
        }

        function displayPromptDetails(data) {
            // Show instructions
            const instructionsArea = document.getElementById('instructions-area');
            const instructionsContent = document.getElementById('instructions-content');
            instructionsContent.innerHTML = marked.parse(data.instructions || '');
            instructionsArea.style.display = 'block';

            // Show model
            const modelInfo = document.getElementById('model-info');
            const modelName = document.getElementById('model-name');
            modelName.textContent = data.model || 'Not specified';
            modelInfo.style.display = 'block';

            // Show tools
            const toolsInfo = document.getElementById('tools-info');
            const toolsList = document.getElementById('tools-list');
            if (data.tools && data.tools.length > 0) {
                toolsList.innerHTML = data.tools.map(tool => `<div class="mb-1 px-2 py-1 bg-blue-100 rounded text-xs">${tool}</div>`).join('');
                toolsInfo.style.display = 'block';
            } else {
                toolsList.innerHTML = '<div class="text-gray-400">No tools configured</div>';
                toolsInfo.style.display = 'block';
            }
        }

        function hidePromptDetails() {
            document.getElementById('instructions-area').style.display = 'none';
            document.getElementById('model-info').style.display = 'none';
            document.getElementById('tools-info').style.display = 'none';
        }

        // Call fetchPrompts on page load to populate the dropdown
        fetchPrompts();
        
        // Initialize WebSocket connection on page load
        connectWebSocket();

        // Add Enter key support for message input
        messageInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendButton.click();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Get reference to the new chat button
        const newChatButton = document.getElementById('new-chat-button');

        function clearChat() {
            // Clear the chat history
            chatBox.innerHTML = '';
            
            // Clear conversation history
            localStorage.removeItem('previous_response_id');
            
            // Add welcome message if a prompt is selected
            if (selectedPromptId) {
                appendMessage('üí¨', `Starting a new conversation with the ${selectedPromptId} prompt.`);
            }
        }

        newChatButton.addEventListener('click', () => {
            clearChat();
            
            // Notify WebSocket about new chat
            sendWebSocketMessage('new_chat', {});
        });
    </script>
</body>

</html>
